version: '3.8'

services:
  vote:
    build: ./vote
    ports:
      - "8082:80"
    depends_on:
      - redis
    networks:
      - front-tier
      - back-tier
    restart: unless-stopped

  result:
    build: ./result
    ports:
      - "8081:80"
    depends_on:
      - db
    networks:
      - front-tier
      - back-tier
    restart: unless-stopped

  worker:
    build: ./worker
    depends_on:
      - redis
      - db
    networks:
      - back-tier
    restart: unless-stopped

  redis:
    image: redis:alpine
    networks:
      - back-tier
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: votes
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - back-tier
    restart: unless-stopped

volumes:
  db-data:

networks:
  front-tier:
  back-tier: